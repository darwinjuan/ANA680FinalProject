<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Predictor</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; background-color: #f8f9fa; }
        form { display: inline-block; text-align: left; padding: 25px; border: 1px solid #ddd; border-radius: 8px; background-color: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        label { font-weight: bold; display: block; margin-top: 15px; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #d9534f; color: white; border: none; margin-top: 20px; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #c9302c; }
        .result { margin-top: 20px; font-weight: bold; font-size: 1.2em; color: #333; }
    </style>
</head>
<body>
    <h2>Heart Disease Prediction Tool</h2>
    <form action="/predict" method="POST">
        <label>ST Slope:</label>
        <select name="st_slope">
            <option value="Up">Up (Normal)</option>
            <option value="Flat">Flat</option>
            <option value="Down">Down</option>
        </select>

        <label>Exercise Angina:</label>
        <select name="ex_angina">
            <option value="N">No</option>
            <option value="Y">Yes</option>
        </select>

        <label>Oldpeak (ST Depression):</label>
        <input type="number" step="0.1" name="oldpeak" placeholder="e.g. 1.0" required>

        <label>Chest Pain Type:</label>
        <select name="chest_pain">
            <option value="ASY">Asymptomatic (ASY)</option>
            <option value="ATA">Atypical Angina (ATA)</option>
            <option value="NAP">Non-Anginal Pain (NAP)</option>
            <option value="TA">Typical Angina (TA)</option>
        </select>

        <button type="submit">Predict Heart Disease</button>
    </form>
    
    <div class="result">
        {{ prediction_text }}
    </div>
</body>
</html>
